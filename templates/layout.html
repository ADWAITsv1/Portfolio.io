<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    {% if page.extra_css %}{{ page.extra_css }}{% endif %}
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>ADWAIT VAREKAR</h1>
            </div>
            <div class="menu-toggle">
                <i class="fas fa-bars"></i>
            </div>
            <ul class="nav-links">
                <li><a href="{{ site.baseurl }}/">Home</a></li>
                <li><a href="{{ site.baseurl }}/#projects">Projects</a></li>
                <li><a href="{{ site.baseurl }}/research.html">Research</a></li>
                <li><a href="{{ site.baseurl }}/#skills">Skills</a></li>
                <li><a href="{{ site.baseurl }}/#contact">Contact</a></li>
            </ul>
        </nav>

    <main>
        {{ content }}
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 Adwait Varekar. All Rights Reserved.</p>
            <div class="social-links">
                <a href="https://github.com/ADWAITsv1" target="_blank"><i class="fab fa-github"></i></a>
                <a href="https://www.linkedin.com/in/adwait-varekar/" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="https://www.kaggle.com/adwaitsanjayvarekar" target="_blank"><i class="fab fa-kaggle"></i></a>
            </div>
        </div>

    <script src="{{ site.baseurl }}/static/js/script.js"></script>
    {% if page.extra_js %}{{ page.extra_js }}{% endif %}
</body>
</html>
