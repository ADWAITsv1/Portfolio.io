# _config.yml
# Jekyll configuration for your portfolio website

# Base URL and GitHub Pages URL
baseurl: "/portfolio-website"  # Updated to match your new repository name
url: "https://adwaitsv1.github.io"  # the URL of your GitHub Pages

# Site settings
title: "Portfolio Website"
description: "Personal portfolio and project showcase"
author: "Adwait"

# Markdown processor (Kramdown is the default)
markdown: kramdown

# Permalinks settings
permalink: /:categories/:year/:month/:day/:title/

# Exclude files/folders from being processed by Jekyll
exclude:
  - Gemfile
  - Gemfile.lock
  - Procfile
  - requirements.txt
  - runtime.txt
  - .jekyll-cache
  - app.py
  - .gitignore
  - .DS_Store

# Build settings
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# Jekyll directory structure settings
layouts_dir: templates
# includes_dir: templates/includes  # Uncomment if you have includes in this folder

# Theme settings
theme: jekyll-theme-primer
defaults:
  - scope:
      path: ""
    values:
      layout: "layout"  # This should match your layout.html filename without the .html extension

# Include the custom CSS and JavaScript
sass:
  sass_dir: static/css
  style: compressed

# Asset paths 
assets:
  css: "/static/css/style.css"
  js: "/static/js/script.js"
  images: "/static/images"

# Collections (if you have any)
collections:
  projects:
    output: true
    permalink: /projects/:name/